<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container label {
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }

        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .container button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #f0c14b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container p {
            margin-top: 10px;
            font-size: 12px;
        }

        .container p a {
            color: #0066cc;
            text-decoration: none;
        }
        .try{
            color: #0066cc;
            text-decoration: none;
        }
    .try:hover{
        color: #e96711;
        text-decoration: underline;
    }

    
    .dropbtn {
  color: #000;
  padding: 16px;
  font-size: 12px;
  border: none;
  cursor: pointer;
}


.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  padding: 12px 12px;
  font-size: 12px;
  color: #0066cc;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover {
  color: #d46707;
  text-decoration: underline;
}
.show {display: block;}

.line {
            margin-top: 10px;
            margin-bottom: 10px;
            border-top: 1px solid #ccc;
}
.a-button-text{
    text-decoration: none;
    color: #000;
}
.btn{
    padding: 10px;
    border-radius: 5px;
    border: none;
}

    </style>
</head>
<body>
    <div class="container">
        <img src="./Images/amzonlogo.png" alt="Amazon logo" width="150">
        <form action="#">
            <h1>Sign in</h1>
            <label for="email">Email or mobile phone number</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Continue</button>
            <p>By continuing, you agree to Amazon's<span class="try">Conditions of Use</span>and <span class="try">Privacy Notice</span> .</p>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Need Help?</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="#">Forget Password</a>
                  <a href="#">Issues with Sign in</a>
                </div>
              </div>
              
        </form>
        <hr class="line"> 
              <p>New to Amazon</p>

              <button class="btn">
                <a href="#" class="a-button-text">Create your Amazon account</a>
              </button>
    </div>
<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
   
</body>
</html>
